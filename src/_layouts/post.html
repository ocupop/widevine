---
layout: default
---

<section id="post">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="content">
          {% if page.image %}
            <img src="{{ page.image | relative_url }}" class="img-fluid" alt="{{ page.title }} Image">
          {% endif %}
          <h1>{{ page.title }}</h1>
          <p class="post-details">{{ page.date | date: "%D"}} {% if page.author %}by {{ page.author }}{% endif %}</p>
          {{ page.content }}
        </div>
      </div>
      <div class="col-md-4">
        <div class="content">
         {% include components/blog_sidebar.html %}
        </div>
      </div>
    </div>
  </div>
</section>
