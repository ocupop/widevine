---
layout: default
title: News
---
<div class="search">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="content">
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
  </div>
</div>
<section id="news">
  <div class="container">
    {% for post in site.posts %}
    <div class="row">
      <div class="col-md-4">
        <div class="content">
          <h2>{{ post.title }}</h2>
          <p class="post-details">{{ post.date | date: "%D"}} {% if post.author %}by {{ post.author }}{% endif %}</p>
        </div>
      </div>
      <div class="col-md-8">
        <div class="content">
          {{ post.content | truncatewords: 30 }}
          <a href="{{ post.url }}" class="button button-teal button-lg">Read More</a>
        </div>
      </div>
    </div>
    <hr class="divider">
    {% endfor %}
  </div>
</section>
