---
layout: default
title: News
---
<div class="search">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="content">
          <input type="text" placeholder="Search...">
        </div>
      </div>
    </div>
  </div>
</div>
<section id="news" class="blog-posts">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="content">
          {% for post in site.posts %}
          <div class="content mix {% for category in post.categories %}{{ category | slugify }} {% endfor %}">
            <h2>{{ post.title }}</h2>
            <p class="post-details">{{ post.date | date: "%D"}} {% if post.author %}by {{ post.author }}{% endif %}</p>
            {{ post.content | truncatewords: 30 }}
            <br>
            <a href="{{ post.url }}" class="button button-teal button-lg">Read More</a>  
            <hr>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-4">
        <div class="content">
          {% include components/blog_sidebar.html %}
        </div>
      </div>
    </div>
  </div>
</section>
