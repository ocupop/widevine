<head>
  <meta name="google" content="notranslate" />
  <meta http-equiv="Content-Language" content="en_US" />
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Adding feed.xml: https://github.com/jekyll/jekyll-feed -->
  {% feed_meta %}
   {% if site.facebook.title %}
   <meta property="og:title" content="{{ page.title }} | {{ site.facebook.title }} ">
   <meta property="og:description" content="{% if page.layout == 'post' %}{{ page.intro }} {{ page.content | strip_html | truncate: 200 }}{% else %}{{ site.facebook.description }}{% endif %}">
   <meta property="og:type" content="website">
   <meta property="og:url" content="{{ page.url | absolute_url }}">
   <meta property="og:image" content="{% if page.layout == 'post' %}{{ page.image | absolute_url }}{% else %}{{ site.facebook.featured_image | absolute_url }}{% endif %}">
   <meta property="og:image:type" content="image/jpg">
   <meta property="og:image:width" content="1200">
   <meta property="og:image:height" content="600">
   {% endif %}
   
   {% if site.twitter.title %}
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:site" content="{{ site.twitter.username }}">
   <meta name="twitter:creator" content="{{ site.twitter.username }}">
   <meta name="twitter:title" content="{{ page.title }} | {{ site.twitter.title }}">
   <meta name="twitter:description" content="{% if page.layout == 'post' %}{{ page.intro }}{% else %}{{ site.twitter.description }}{% endif %}">
   <meta name="twitter:image" content="{% if page.layout == 'post' %}{{ page.image | absolute_url }}{% else %}{{ site.twitter.featured_image | absolute_url }}{% endif%}">
   <meta name="twitter:image:alt" content="{% if page.layout == 'post' %}{{ page.title }} image{% else %}{{ site.twitter.image_alt_text }}{% endif %}">
  {% endif %}

  <!-- Adding SEO: https://github.com/jekyll/jekyll-seo-tag -->
  {% seo %}

  <!-- Fav and Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  <link rel="mask-icon" href="{{ '/safari-pinned-tab.svg' | relative_url }}" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- Modernizr -->
  <script src="{{ '/assets/js/head.js' | relative_url }}"></script>
</head>
