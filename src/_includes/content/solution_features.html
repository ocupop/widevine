<section>
  <div class="container">
    <div class="row">
        <div class="col">
          <div class="content">
            <h1 class="editable">Features &amp; Benefits</h1>
          </div>
        </div>
      </div>
      <div id="features" class="row">
        {% for feature in page.features %}
          <div class="col-md-4">
            <div class="content">
                <img src="{{ feature.icon_path | relative_url }}" class="img-fluid" alt="{{ feature.title }} Icon">
                <hr>
                <h3 class="editable">{{ feature.title }}</h3>
                <div class="editable">
                  {{ feature.summary_html }}
                </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
