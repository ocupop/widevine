<div class="row">  
  <div class="col">
    <div class="content">
      <h4 class="editable text-center">Device manufacturers and chipset vendors</h4>
      <div class="logo-pile flex-wrap">
        {% for partner in site.data.partners.device_vendors %}
          <div class="logo col-md-2">
            <img src="{{ partner.logo_image | relative_url }}" class="img-fluid" alt="{{ partner.title }} Logo">
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
