---
permalink: /404
---
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
          line-height: 1.2;
          margin: 0;
        }

        html {
          color: #333;
          display: table;
          font-family: sans-serif;
          height: 100%;
          text-align: center;
          width: 100%;
        }

        body {
          display: table-cell;
          vertical-align: middle;
          margin: 2em auto;
        }

        h1 {
          color: #333;
          font-size: 2em;
          font-weight: 100;
          margin-bottom: 20px;
          text-transform: uppercase;
        }

        p {
          margin: 0 auto;
          margin-bottom: 30px;
        }

        a {
          text-decoration: none;
          color: #333;
          border: 1px solid #333;
          padding: 5px 20px;

        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
<body class="error-404">
  <section>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="content">
            <h1>Page Not Found</h1>
            <p>Sorry, but the page you were trying to view does not exist.</p>
            <a href="/">Back to {{ site.title }}</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
<!-- IE needs 512+ bytes: http://blogs.msdn.com/b/ieinternals/archive/2010/08/19/http-error-pages-in-internet-explorer.aspx -->
